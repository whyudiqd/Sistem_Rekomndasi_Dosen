<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistem Rekomendasi{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Rekomendasi Dosen</a>
        <div class="navbar-nav ms-auto">
            {% if nama_mahasiswa %}
                <span class="navbar-text text-white me-3">Hai, {{ nama_mahasiswa }}</span>
                <a class="nav-link" href="/logout-mahasiswa">Logout</a>
            {% elif is_admin %}
                <span class="navbar-text text-white me-3">Login sebagai Admin</span>
                <a class="nav-link" href="/logout">Logout</a>
            {% else %}
                <a class="nav-link" href="/login-mahasiswa">Login Mahasiswa</a>
                <a class="nav-link" href="/login">Login Admin</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
