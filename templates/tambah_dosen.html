<!DOCTYPE html>
<html>
<head>
    <title>Tambah Dosen</title>
</head>
<body>
    <h1>Tambah Dosen Baru</h1>
    <form method="POST">
        <label>Nama:</label><br>
        <input type="text" name="nama" required><br><br>

        <label>Bidang:</label><br>
        <input type="text" name="bidang" required><br><br>

        <label>Topik Riset:</label><br>
        <textarea name="topik" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Simpan</button>
    </form>
    <br>
    <a href="/dosen">← Kembali ke Daftar Dosen</a>
</body>
</html>
