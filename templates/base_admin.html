<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #fff;
            border-right: 1px solid #dee2e6;
        }
        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div class="sidebar p-3">
        <h5 class="mb-4">SPK DOSPEM</h5>
        <div class="text-center mb-3">
            <img src="https://via.placeholder.com/80" class="rounded-circle mb-1" alt="Admin Foto">
            <p class="fw-bold mb-0">Lalu Sahibul</p>
            <small class="text-muted">admin</small>
        </div>
        <a href="#"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
        <a href="#"><i class="bi bi-people me-2"></i>Mahasiswa</a>
        <a href="#"><i class="bi bi-person-badge me-2"></i>Dosen</a>
        <a href="#"><i class="bi bi-funnel me-2"></i>Kriteria</a>
        <a href="#"><i class="bi bi-journal-check me-2"></i>Pengajuan</a>
    </div>

    <div class="p-4 flex-grow-1">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
